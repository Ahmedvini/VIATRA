name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # Backend Testing
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: viatra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run backend linting
        working-directory: backend
        run: npm run lint
      
      - name: Run backend tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/viatra_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_jwt_secret_for_ci_pipeline
      
      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage/lcov.info
          flags: backend

  # Mobile Testing
  mobile-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Install mobile dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Generate code (if needed)
        working-directory: mobile
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
      - name: Run Flutter analyze
        working-directory: mobile
        run: flutter analyze
      
      - name: Run Flutter tests
        working-directory: mobile
        run: flutter test --coverage
      
      - name: Upload mobile coverage
        uses: codecov/codecov-action@v3
        with:
          files: mobile/coverage/lcov.info
          flags: mobile

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-test, mobile-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and Deploy (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [backend-test, mobile-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build backend Docker image
        working-directory: backend
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:${{ github.sha }} .
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:latest .
      
      - name: Push backend image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy viatra-backend-prod \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:${{ github.sha }} \
            --region=us-central1 \
            --service-account=viatra-cloud-run-prod@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=NODE_ENV=production,ENVIRONMENT=prod,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --vpc-connector=viatra-connector-prod \
            --vpc-egress=private-ranges-only \
            --memory=1Gi \
            --cpu=2 \
            --concurrency=100 \
            --max-instances=20 \
            --min-instances=2 \
            --port=8080 \
            --allow-unauthenticated
      
      - name: Build Flutter APK
        working-directory: mobile
        run: |
          flutter build apk --release --obfuscate --split-debug-info=build/debug-info
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: viatra-mobile-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Run health check
        run: |
          SERVICE_URL=$(gcloud run services describe viatra-backend-prod --region=us-central1 --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"
          
          # Wait for service to be ready
          sleep 30
          
          # Health check
          curl -f "$SERVICE_URL/health" || exit 1
          echo "âœ… Health check passed"

  # Staging deployment (on develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-test, mobile-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build and push staging image
        working-directory: backend
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:staging-${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:staging-${{ github.sha }}
      
      - name: Deploy to staging
        run: |
          gcloud run deploy viatra-backend-staging \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/viatra-repo/backend:staging-${{ github.sha }} \
            --region=us-central1 \
            --service-account=viatra-cloud-run-staging@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=NODE_ENV=production,ENVIRONMENT=staging,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --vpc-connector=viatra-connector-staging \
            --vpc-egress=private-ranges-only \
            --memory=512Mi \
            --cpu=1 \
            --concurrency=100 \
            --max-instances=8 \
            --min-instances=1 \
            --port=8080 \
            --allow-unauthenticated

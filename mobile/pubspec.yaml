name: viatra_mobile
description: Viatra Health Platform Mobile Application
version: 1.0.0+1
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  # riverpod: ^2.4.9  # Alternative state management
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0  # Advanced HTTP client
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1
  
  # Validation & Forms
  formz: ^0.6.1
  
  # Image & File Handling
  image_picker: ^1.0.5
  file_picker: ^8.1.4
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0
  
  # Platform Channels
  flutter_local_notifications: ^17.2.3
  
  # Authenticationgit push -f

  crypto: ^3.0.3
  
  # JSON Annotation
  json_annotation: ^4.8.1
  
  # Real-time Communication
  socket_io_client: ^2.0.3+1
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  
  # Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
  
  # Fonts
  fonts:
    - family: ViatraIcons
      fonts:
        - asset: assets/fonts/ViatraIcons.ttf
  
  # Generate localization files
  generate: true

# Flutter Launcher Icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21



version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: viatra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: viatra_dev
      POSTGRES_USER: viatra_app
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - viatra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viatra_app -d viatra_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: viatra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dev_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - viatra-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: viatra-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: viatra_dev
      DATABASE_USER: viatra_app
      DATABASE_PASSWORD: dev_password_123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_AUTH: dev_redis_password
      JWT_SECRET: dev_jwt_secret_very_long_and_secure_for_local_development_only
      CORS_ORIGIN: http://localhost:3000,http://localhost:8080
      GCP_PROJECT_ID: viatra-dev-project
      GCS_BUCKET_NAME: viatra-dev-bucket
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/logs:/app/logs
    networks:
      - viatra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: viatra-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@viatra.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - viatra-network
    depends_on:
      - postgres

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: viatra-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:dev_redis_password
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - viatra-network
    depends_on:
      - redis

  # Nginx (Reverse Proxy for local development)
  nginx:
    image: nginx:alpine
    container_name: viatra-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - viatra-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/redis

  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/pgadmin

networks:
  viatra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Development overrides
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# See docker-compose.dev.yml for development-specific overrides

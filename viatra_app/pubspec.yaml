name: viatra_app
description: A telehealth / appointments Flutter application.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.0.0

  # Env config
  flutter_dotenv: ^5.0.2

  # Routing
  go_router: ^12.1.3

  # HTTP & networking
  http: ^1.2.2
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.2

  # Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Info & utils
  package_info_plus: ^4.2.0
  intl: 0.20.2
  timezone: ^0.9.4
  formz: ^0.6.1
  
  # JSON serialization
  json_annotation: ^4.9.0

  # Files & media
  file_picker: ^6.2.1
  image_picker: ^1.1.2
  
  # Permissions
  permission_handler: ^11.3.1

  # Realtime / sockets
  socket_io_client: ^2.0.3+1

  # Notifications / Firebase
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.3

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  
  # Code generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # مهم لعشان l10n
  generate: true

 
